<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daftar Makanan</title>
</head>
<body>
    <h1 style="color: red;">Daftar Makanan</h1>
    <input type="text" name="inputList" id="inputList" placeholder="masukkan nama">
    <button id="tambahList">Tambah</button>

    <ol id="makanan">
    </ol>

    <script>

    let data = [];
    const localData = JSON.parse(localStorage.getItem('makanan'));
    if (localData != null) {
        data = localData;
    }

    const inputDOM = document.getElementById('inputList');
    const buttonDOM = document.getElementById('tambahList');
    const listDOM = document.getElementById('makanan');
    
    buttonDOM.addEventListener('click', addList);

    function addList(){
        const makanan = inputDOM.value; 
        data.push(makanan);

        render();
        inputDOM.value = '';

        localStorage.setItem('makanan', JSON.stringify(data));
    }

    function render(){
        let html = "";
        for (let i = 0;i < data.length;i++ ){
            html += `<li id="${i}"> ${data[i]}  <button class="delete-list" onclick="deleteList(${i})">X</button></li>`;
        }
        
        listDOM.innerHTML = html;
    }

    function deleteList(id){
        document.getElementById(id).remove();
        data.splice(id, 1);

        localStorage.setItem('makanan', JSON.stringify(data));
    }

    render();

    </script>
</body>
</html>
