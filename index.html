<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daftar Makanan</title>
</head>
<body>
    <h1 style="color: red;">Daftar Makanan</h1>
    <input type="text" name="inputList" id="inputList" placeholder="masukkan nama">
    <button id="tambahList">Tambah</button>

    <ol id="toDoList">
    </ol>

    <script>

    let data = [
        'Bubur Ayam',
        'Nasi Kucing',
    ];

    const inputDOM = document.getElementById('inputList');
    const buttonDOM = document.getElementById('tambahList');
    const listDOM = document.getElementById('toDoList');
    
    buttonDOM.addEventListener('click', addList);

    function addList(){
        const toDo = inputDOM.value; 
        inputDOM.value = '';
        
        localStorage.setItem('toDoList', listDOM.innerHTML);
    }

    function render(){
        let html = "";
        for (let i = 0;i < data.length;i++ ){
            html += "<li>"+ data[i] +"</li>";
        }
        listDOM.innerHTML = html;
    }

    render();

    </script>
</body>
</html>
